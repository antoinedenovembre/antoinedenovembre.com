<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>antoine duteyrat. - contact.</title>
    <link rel="icon" type="image/x-icon" href="../assets/logo.ico" />
    <link rel="stylesheet" href="../style/main.css" />
    <link rel="stylesheet" href="../style/menu-icon.css" />
    <link rel="stylesheet" href="../style/form.css" />
    <!-- Script pour cacher le contact sur mobile -->
    <script src="../script/hide-contact-mobile.js"></script>
    <!-- CSS inline pour masquer le contact sur mobile -->
    <style>
        @media (max-width: 768px) {

            .contact,
            a[href^="mailto:"],
            small[data-translate="header.contact_label"] {
                display: none !important;
                visibility: hidden !important;
                opacity: 0 !important;
                pointer-events: none !important;
                position: absolute !important;
                left: -9999px !important;
                width: 1px !important;
                height: 1px !important;
                overflow: hidden !important;
            }
        }
    </style>
</head>

<body>
    <header class="header container" aria-label="header">
        <div class="row" style="display:flex; align-items:center; justify-content:space-between;">
            <div style="display:flex; align-items:center;">
                <a href="../index.html" class="brand">
                    antoine duteyrat. â€“ contact.
                </a>
            </div>
            <div class="contact" aria-label="Contact">
                <a href="mailto:contact@antoinedenovembre.com">contact@antoinedenovembre.com</a><br />
                <small data-translate="header.contact_label">email me</small>
            </div>
            <a href="../index.html" class="menu-icon" aria-label="Accueil">
                <svg width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg"
                    style="display:block">
                    <rect y="6" width="20" height="2.5" rx="1.25" fill="currentColor" />
                    <rect y="13" width="20" height="2.5" rx="1.25" fill="currentColor" />
                    <rect y="20" width="20" height="2.5" rx="1.25" fill="currentColor" />
                </svg>
            </a>
        </div>
    </header>

    <main class="container" id="top">
        <section class="content-page" aria-label="Contact">
            <h1 data-translate="modal.contact.title">CONTACT</h1>
            <div class="content-body">
                <p data-translate="modal.contact.content.0">Envoyez-moi un message pour discuter de vos projets :</p>
                <form action="https://api.web3forms.com/submit" method="POST">
                    <input type="hidden" name="access_key" value="debef87a-6489-4669-b622-c47f4c1fdbd6">

                    <input type="text" name="name" placeholder="Votre nom" required
                        data-translate-placeholder="form.name_placeholder">
                    <input type="email" name="email" placeholder="Votre adresse mail" required
                        data-translate-placeholder="form.email_placeholder">
                    <textarea name="message" required placeholder="Votre message..." rows="4"
                        data-translate-placeholder="form.message_placeholder"></textarea>

                    <!-- Honeypot spam protection -->
                    <input type="checkbox" name="botcheck" class="hidden" style="display: none;">

                    <!-- Custom success Page -->
                    <input type="hidden" name="redirect" value="https://antoinedenovembre.com/docs/form-success.html">

                    <button type="submit">ENVOYER</button>
                </form>
                <br />
                <p data-translate="modal.contact.content.1">Vous pouvez aussi me retrouver sur :</p>
                <a href="https://github.com/antoinedenovembre" target="_blank" aria-label="GitHub">
                    <img src="../assets/github.svg" alt="GitHub" width="64" height="64" />
                </a>
                <div style="width:16px; display:inline-block;"></div>
                <a href="https://www.linkedin.com/in/antoine-duteyrat" target="_blank" aria-label="LinkedIn">
                    <img src="../assets/linkedin.svg" alt="LinkedIn" width="64" height="64" />
                </a>
            </div>
        </section>
    </main>

    <div class="container" aria-hidden="true"></div>

    <script src="../script/translations-data.js"></script>
    <script src="../script/age-calculator.js"></script>
    <script src="../script/translation-system.js"></script>
    <script src="../script/language-switcher.js"></script>
    <script src="../script/resume-manager.js"></script>
    <script src="../script/responsive-nav.js"></script>
    <script src="../script/app-init.js"></script>
</body>

</html>
