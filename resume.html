<!doctype html>
<html lang="fr">

<head>
    <script src="script/translations-data.js"></script>
    <script src="script/age-calculator.js"></script>
    <script src="script/translation-system.js"></script>
    <script src="script/language-switcher.js"></script>
    <script src="script/resume-manager.js"></script>
    <script src="script/app-init.js"></script>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>antoine duteyrat. - resume.</title>
    <link rel="stylesheet" href="style/main.css" />
</head>

<body>
    <header class="header container" aria-label="header">
        <div class="row">
            <div class="brand"><a href="index.html">antoine duteyrat.</a> - resume.</div>
            <div class="contact" aria-label="Contact">
                <a href="mailto:aduteyrat@gmail.com">aduteyrat@gmail.com</a><br />
                <small data-translate="header.contact_label">email me</small>
            </div>
        </div>
    </header>

    <!-- Resume Grid 1x1 -->
    <main class="container" id="top">
        <section class="resume-grid single-resume" aria-label="Resume downloads">
            <!-- Dynamic Resume based on language -->
            <div class="resume-item" id="resume-dynamic">
                <div class="resume-title">
                    <h1 class="label" data-translate="resume.title">CV</h1>
                    <div class="actions">
                        <a href="#" id="resume-with-photo" target="_blank" rel="noopener"
                            data-translate="resume.actions.with_photo">PDF (avec photo)</a>
                        <a href="#" id="resume-without-photo" target="_blank" rel="noopener"
                            data-translate="resume.actions.without_photo">Sans photo</a>
                    </div>
                </div>
                <div class="resume-preview">
                    <img src="https://raw.githubusercontent.com/antoinedenovembre/resume/main/assets/previews/preview_fr.png"
                        alt="Resume Preview" loading="lazy" id="resume-preview-img" />
                </div>
            </div>
        </section>
    </main>

    <div class="container" aria-hidden="true"></div>
    <footer class="container" aria-label="footer">
        © <span id="year"></span> — Antoine Duteyrat
    </footer>

    <script src="script/translations-data.js"></script>
    <script src="script/age-calculator.js"></script>
    <script src="script/translation-system.js"></script>
    <script src="script/language-switcher.js"></script>
    <script src="script/resume-manager.js"></script>
    <script src="script/responsive-nav.js"></script>
    <script src="script/app-init.js"></script>
</body>

</html>
